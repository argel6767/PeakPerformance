spring.application.name=peakperformance_backend
#spring.datasource.url=jdbc:postgresql://localhost:5432/peakperformance
spring.datasource.url=${SUPABASE_DB_URL}
# spring.datasource.username=postgres
spring.datasource.username=${SUPABASE_DB_USERNAME}
#spring.datasource.password=
spring.datasource.password=${SUPABASE_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
# Enable SQL logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type.descriptor.sql.BasicBinder=true


# Enable logging for the SQL execution
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
rsa.private-key=classpath:certs/private.pem
rsa.public-key=classpath:certs/public.pem


